<H3><B>ウィンドウアクセラレータについて</B></H3>

<P><IMG SRC="images/wa.png" BORDER="0" ALT="Window Accelerator"></P>

<DL>
<DD>
<P>ねこープロジェクト21/Wはウィンドウアクセラレータをサポートしています。</P>
<P>
	PC/AT互換機とは異なり、PC-9800アーキテクチャでは98グラフィックとウィンドウアクセラレータは独立に動作するため、本エミュレータでも同様に独立した描画機構となっています。
	デフォルトではエミュレーションウィンドウに統合された形で表示されますが、独立したウィンドウとして動作させることも出来ます。</P>
<P>
	設定の詳細については<a href="wabopt.html">Window Accelerator option</a>をご覧ください。
</P>
</DD>
</DL>

<H3><B>Sound option - Sound Blaster 16</B></H3>

<P><IMG SRC="images/sndsb16.gif" BORDER="0" ALT="Sound option"></P>

<DL>
<DT><B>I/O port</B></DT>
<DD><P>Sound Blaster 16のポートを設定します。</P></DD>
</DL>

<DL>
<DT><B>DMA</B></DT>
<DD><P>Sound Blaster 16のDMAチャネルを設定します。</P></DD>
</DL>

<DL>
<DT><B>Interrupt</B></DT>
<DD><P>Sound Blaster 16の割り込み番号を設定します。</P></DD>
</DL>

<DL>
<DT><B>DEF</B></DT>
<DD><P>Sound Blaster 16の設定を工場出荷状態に戻します。</P></DD>
</DL>

</BODY>

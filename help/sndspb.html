<H3><B>Sound option - SpeakBoard/SparkBoard</B></H3>

<P><IMG SRC="images/sndspb.gif" BORDER="0" ALT="Sound option"></P>

<DL>
<DT><B>I/O port</B></DT>
<DD><P>Speak Boardのポートを指定します。</P></DD>
</DL>

<DL>
<DT><B>Interrupt</B></DT>
<DD><P>サウンド割り込み番号を指定します。</P></DD>
</DL>

<DL>
<DT><B>ROM</B></DT>
<DD><P>サウンドＲＯＭのアドレスを指定します。</P></DD>
</DL>

<DL>
<DT><B>DEF</B></DT>
<DD><P>Speak Boardの設定を工場出荷状態に戻します。</P></DD>
</DL>

<DL>
<DT><B>Jumper</B></DT>
<DD><P>Speak Board上のジャンパです。<BR>ジャンパをクリックしても設定ができます。</P></DD>
</DL>

<DL>
<DT><B>Reversed channel</B></DT>
<DD><P>チェックをすると左右の出力を逆転します。<BR>Speak Boardでは左右の出力が逆転しています。</P></DD>
</DL>

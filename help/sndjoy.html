<H3><B>Sound option - JoyPad</B></H3>

<P><IMG SRC="images/sndjoy.gif" BORDER="0" ALT="Sound option"></P>

<DL>
<DT><B>Use JoyPad-1</B></DT>
<DD><P>チェックするとジョイパッドを使用します。</P></DD>
</DL>

<DL>
<DT><B>Trigger-1</B><BR><B>Trigger-2</B></DT>
<DD><P>ジョイパッドのボタンアサインを指定します。</P><P>Trigger-1,2はエミュレート中の音源に接続中の、<BR>A/B/C/DはWindowsマシンに接続されているパッドのボタンです。</P></DD>
</DL>

<DL>
<DT><B>Rapid</B></DT>
<DD><P>チェックしておくと連射状態になります。</P></DD>
</DL>

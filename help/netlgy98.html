<H3><B>Network option - LGY-98</B></H3>

<P><IMG SRC="images/netlgy98.gif" BORDER="0" ALT="LGY-98 option" USEMAP="#lgy98"></P>

<DL>
<DT><B>Enable</B></DT>
<DD><P>チェックを入れるとLGY-98が有効になります。この設定はリセット後に反映されます。</P></DD>
</DL>

<DL>
<DT><B>I/O port</B></DT>
<DD><P>LGY-98のポートを設定します。</P></DD>
</DL>

<DL>
<DT><B>Interrupt</B></DT>
<DD><P>LGY-98の割り込み番号を指定します。</P></DD>
</DL>

<DL>
<DT><B>Defaults</B></DT>
<DD><P>LGY-98の設定を工場出荷状態に戻します。</P></DD>
</DL>

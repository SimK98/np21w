<H3><B>べるもっと</B></H3>

<DL>
<DD><P>べるもっととは、組み込み系をターゲットとしたTimidity互換のソフトウェアシンセサイザーです。<BR>これを用いると MIDI音源がない環境でも MIDIを再生させることができます。</P>

<P>べるもっとを利用するには Timidityの音色ファイル(GUSファイル)が必要です。<BR>
ねこープロジェクトIIと同じフォルダに timidity.cfgというファイルとGUSファイルを置き、MPU-PC98II RS-MIDIのドライバでVermouthを指定してください。</P></DD>
</DL>

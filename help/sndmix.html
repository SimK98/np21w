<H3><B>Sound option - Mixer</B></H3>

<P><IMG SRC="images/sndmix.gif" BORDER="0" ALT="Sound option"></P>

<DL>
<DT><B>Master</B></DT>
<DD><P>全体の音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>FM</B></DT>
<DD><P>FM(OPN/OPNA)の音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>PSG</B></DT>
<DD><P>PSGの音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>ADPCM</B></DT>
<DD><P>ADPCM(OPNA)の音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>PCM</B></DT>
<DD><P>86PCM(PC-9801-86)とWSS(PC-9801-118)の音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>Rhythm</B></DT>
<DD><P>OPNAのリズムの音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>CD-DA</B></DT>
<DD><P>音楽CD再生の音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>DEF</B></DT>
<DD><P>音量の設定を標準に戻します。</P></DD>
</DL>

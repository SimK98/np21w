<H3><B>Serial option - PC-9861K</B></H3>

<P><IMG SRC="images/ser9861k.gif" BORDER="0" ALT="Serial option" USEMAP="#ser9861k"></P>

<DL>
<DT><B>Enable</B></DT>
<DD><P>チェックするとPC-9861Kを使用します。</P></DD>
</DL>

<DL>
<DT><B>Speed</B></DT>
<DD><P>チャネルごとにエミュレーション中の送信速度を設定します。</P></DD>
</DL>

<DL>
<DT><B>INT</B></DT>
<DD><P>チャネルごとに割り込み番号を設定します。</P></DD>
</DL>

<DL>
<DT><B>Mode</B></DT>
<DD><P>チャネルごとに送受信のモードを指定します。</P>
<TABLE CELLPADDING="2" CELLSPACING="0" BORDER="1">
<TR><TH>モード</TH><TH>機能</TH></TR>
<TR><TD>Start-Stop</TD><TD>調歩同期モード</TD></TR>
<TR><TD>ST1</TD><TD>ST1同期モード</TD></TR>
<TR><TD>ST2</TD><TD>ST2同期モード</TD></TR>
<TR><TD>RD-Sync</TD><TD>同期刻時モード</TD></TR>
</TABLE></DD>
</DL>

<DL>
<DT><B>DIP-SW</B></DT>
<DD><P>PC-9861Kボード上のディップスイッチ及びジャンパです。<BR>ディップスイッチやジャンパをクリックしても設定ができます。</P></DD>
</DL>

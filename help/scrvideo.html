<H3><B>Screen option - Video</B></H3>

<P><IMG SRC="images/scrvideo.gif" BORDER="0" ALT="Screen option" USEMAP="#scrvideo"></P>

<DL>
<DT><B>Liquid Crystal Display</B></DT>
<DD><P>チェックすると PC-9801LT互換の白黒15階調表示になります。<BR>デジタルモードの場合は98NOTEと等価です。</P>
<DL>
<DT><B>LCD Reverse</B></DT>
<DD><P>白黒15階調表示の時に 白黒反転します。</P></DD>
</DL>
</DD>
</DL>

<DL>
<DT><B>Use skipline revisions</B></DT>
<DD><P>チェックすると スキップラインを中間色で埋め、15KHzディスプレイのような表示を行います。</P>
<DL>
<DT><B>Ratio</B></DT>
<DD><P>スキップラインの明るさを決めます。<BR>0で黒、255でいわゆる擬似400ラインモードになります。</P></DD>
</DL>
</DD>
</DL>

<H3><B>Calendar</B></H3>

<P><IMG SRC="images/calendar.gif" BORDER="0" ALT="Calendar"></P>

<DL>
<DT><B>Real</B></DT>
<DD><P>エミュレーション中のカレンダにローカルタイムを使用します。</P>
<P>常にWindowsマシンの時間をエミュレーションで使用します。<BR>エミュレーションで設定した時刻は反映されません。</P></DD>
</DL>

<DL>
<DT><B>Virtual Calendar</B></DT>
<DD><P>エミュレート内のカレンダに仮想カレンダを使用します。</P>
<P>エミュレーション中の時間は現実時刻と別にカウントされ、時間経過はエミュレーションに依存します。</P>
<DL>
<DT><B>Now</B></DT>
<DD><P>エミュレート内の仮想カレンダを現在時刻にセットします。</P></DD>
</DL>
</DD>
</DL>

</BODY>

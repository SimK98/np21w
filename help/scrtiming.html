<H3><B>Screen option - Timing</B></H3>

<P><IMG SRC="images/scrtiming.gif" BORDER="0" ALT="Screen option" USEMAP="#scrtiming"></P>

<DL>
<DT><B>T-RAM</B></DT>
<DD><P>テキストRAMへのアクセス時のウェイトクロックを指定します。</P></DD>
</DL>

<DL>
<DT><B>V-RAM</B></DT>
<DD><P>グラフィックRAMへのアクセス時のウェイトクロックを指定します。</P>
<P>条件にも依りますが、実機のグラフィックRAMへのアクセスはかなりの時間が掛かります。<BR>スクロールが速すぎる場合、大きめの値に設定して下さい。</P></DD>
</DL>

<DL>
<DT><B>GRCG</B></DT>
<DD><P>GRCG動作中のグラフィックRAMへのアクセス時のウェイトクロックを指定します。</P></DD>
</DL>

<DL>
<DT><B>RealPalettes Adjust</B></DT>
<DD><P>Real Palettes動作中のパレット変更タイミングを調節します。<BR>
数値はライン数で指定します。</P></DD>
</DL>

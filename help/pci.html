<H3><B>PCIバスについて</B></H3>

<P><IMG SRC="images/pci.png" BORDER="0" ALT="Window Accelerator"></P>

<DL>
<DD>
<P>ねこープロジェクト21/WはPCIバスをサポートしています。</P>
<P>
	BIOSエミュレーション機能を搭載していますので、実機のPCI BIOSを用意する必要はありません。
</P>
<P>
	設定の詳細については<a href="pciopt.html">PCI option</a>をご覧ください。
</P>
</DD>

<DD><P>チャネル1,2の左音量を指定します。</P></DD>
</DL>

<DL>

<DD><P>チャネル1,2の右音量を指定します。</P></DD>
</DL>

<DL>

<DD><P>チャネル3〜8のフィート2音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>f4</B></DT>
<DD><P>チャネル3〜8のフィート4音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>f8</B></DT>
<DD><P>チャネル3〜8のフィート8音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>f16</B></DT>
<DD><P>チャネル3〜8のフィート16音量を指定します。</P></DD>
</DL>

<H3><B>Sound option - Mate-X PCM</B></H3>

<P><IMG SRC="images/sndwss.gif" BORDER="0" ALT="Sound option"></P>

<DL>
<DT><B>Sound ID</B></DT>
<DD><P>Mate-X PCMのサウンドIDを設定します。</P></DD>
</DL>

<DL>
<DT><B>DMA</B></DT>
<DD><P>Mate-X PCMのDMAチャネルを設定します。Mate-X PCMでは基本的にDMA #1以外使用できません。</P></DD>
</DL>

<DL>
<DT><B>Interrupt</B></DT>
<DD><P>割り込み番号を設定します。</P></DD>
</DL>

<DL>
<DT><B>DEF</B></DT>
<DD><P>Mate-X PCMの設定を工場出荷状態に戻します。</P></DD>
</DL>

</BODY>

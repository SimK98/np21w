<H3><B>Network option - General</B></H3>

<P><IMG SRC="images/netopt.gif" BORDER="0" ALT="Network option" USEMAP="#general"></P>

<DL>
<DT><B>TAP device name</B></DT>
<DD><P>OpenVPNに含まれているTAP仮想ネットワークデバイスの名前を選択します。実際に外部ネットワークに接続するにはTAPデバイスと実デバイスをブリッジ接続するなどの設定が必要です。</P></DD>
</DL>

<DL>
<DT><B>Enable Power Management</B></DT>
<DD><P>通信量が少ないときに転送速度を遅くする（正確にはパケット受信間隔を長くする）ことでホストPCのCPU負荷を下げます。</P></DD>
</DL>
